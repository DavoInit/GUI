<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ folder_name }} - Video Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .video {
            width: 23%;
            margin-bottom: 10px;
            text-align: center;
        }
        .video img {
            width: 100%;
            border-radius: 4px;
        }
        .video-title {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ folder_name }}</h1>
    <div class="video-container">
        {% for video in videos %}
            <div class="video">
                <a href="{{ url_for('watch_video', video_name=video['name']) }}">
                    <img src="{{ video['thumbnail'] }}" alt="{{ video['name'] }}">
                    <div class="video-title">{{ video['name'] }}</div>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
